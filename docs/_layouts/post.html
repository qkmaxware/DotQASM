---
layout: default
---
<div id="divider" class="w3-teal w3-padding w3-wide">
    <a href="{{site.baseurl}}/" style="text-decoration: none;">
        <img class="w3-image flip" src="{{ site.baseurl }}/logo.svg" alt="" width="48" height="48" /> 
    </a>
</div>
<div id="post" style="text-align: center;">
    <h1>{{ page.title }}</h1>
    <small>{{ page.date | date: "%Y-%m-%d" }}</small>
    <p>
    {{ content }}
    </p>
</div>
