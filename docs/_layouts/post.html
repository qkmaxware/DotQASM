---
layout: default
---
<div id="divider" class="w3-blue w3-wide">
    <a href="{{site.baseurl}}/" class="w3-button w3-indigo">
        &#x2039; Home
    </a>
</div>
<div id="post" style="text-align: center;">
    <h1>{{ page.title }}</h1>
    <small>{{ page.date | date: "%Y-%m-%d" }}</small>
    <div class="w3-padding" style="text-align: left;">
    {{ content }}
    </div>
</div>
